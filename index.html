<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js"></script>
  <script src="./config.js"></script>
  <title>Who's reppin me?</title>
</head>
<body>
 <header>
   <h1>Who's Reppin Me?</h1>
  </header> 
  <article>
    <h2>Many of us don't know who our representatives are, and if we don't have this info it is hard to hold our representatives accountable. Well, that changes today! </h2>
    <p>Search your adress and see who reps you!</p>
  </article>
  <form>
    <input type="text" name="address" id="adress" placeholder="Adress, City State and Zipcode">
    <button class='rep-search'type="submit" name="rep-search">Find My Reps</button>
    <button class='election-search'type="button" name='election-search'>Find My Elections</button>
    <button type="reset">Clear</button>
  </form>
  <div class='rep-container'></div>
  <div class='election-container'></div>
</body>
</html>
